<div class="image-detail-container" *ngIf="!isLoading">
  <button mat-button color="primary" (click)="goBack()">← Tornar</button>

  <mat-card>
    <img
      mat-card-image
      [src]="image.download_url"
      [alt]="image.author"
      [attr.width]="image.width"
      [attr.height]="image.height"
    />
    <mat-card-title>{{ image.author }}</mat-card-title>
    <mat-card-subtitle>ID: {{ image.id }}</mat-card-subtitle>
  </mat-card>

  <mat-tab-group>
    <mat-tab label="Mides">
      <p>Amplada: {{ image.width }} px</p>
      <p>Alçada: {{ image.height }} px</p>
    </mat-tab>
    <mat-tab label="Enllaços">
      <p><a [href]="image.url" target="_blank">Original</a></p>
      <p><a [href]="image.download_url" target="_blank">Download</a></p>
    </mat-tab>
  </mat-tab-group>
</div>

<mat-spinner *ngIf="isLoading"></mat-spinner>
